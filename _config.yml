title: HackerCouch
description: Hospitality exchange for Hackers
url: https://hackercouch.com

markdown: kramdown
kramdown:
  input: GFM

exclude:
  - .editorconfig
  - .gitignore
  - .travis.yml
  - CNAME
  - README.md
  - Gemfile*
  - vendor

collections:
  couches:
    output: true
defaults:
  - scope:
      type: couches
    values:
      layout: couch
